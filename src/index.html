<!DOCTYPE html>
<html lang="en" class="bg-gray-400 h-full">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Use 'Learn You Some Lines' to quickly learn lines for your current show." />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="theme-color" content="#3182ce" />
	<title>Learn You Some Lines</title>
	<link rel="stylesheet" href="./global.pcss" />
	<link rel='manifest' href='./manifest.webmanifest'>
	<link rel="apple-touch-icon" href="./assets/icon-256x256.png">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</head>

<body class="h-full font-inter antialiased text-gray bg-gray-100 max-w-md m-auto">
	<script defer src="./main.js"></script>
	<script defer src="./main.js"></script>
	<noscript class="h-full">
		<div class="h-full items-center mx-8 pt-8">
			<h1 class="text-lg text-center pb-4">This app requires javascript.</h1>
			<p>Unfortunately, this app requires javascript to be enabled in order to run.</p>
		</div>
	</noscript>
	<div id="main" class="h-full"></div>
</body>
</html>
